<style>
    /* Responsive base sizing */
    html{font-size:clamp(13px,1.6vw,18px);-webkit-text-size-adjust:100%}

    /* Constrain content on large screens and center it */
    body#body{
        max-width:1200px;
        margin-inline:auto;
        padding-inline:clamp(12px,4vw,48px);
        grid-auto-rows:min-content;
    }

    /* Make buttons fluid and fill their grid cells */
    body#body button{
        min-width:80px;
        width:100%;
        justify-self:stretch;
        white-space:nowrap;
    }

    /* Ensure counter scales smoothly across viewports */
    #count{
        font-size:clamp(2rem,9.5vw,5rem);
        padding-inline:clamp(12px,4vw,28px);
        word-break:keep-all;
    }

    /* Large desktops: more columns, larger gaps */
    @media (min-width:1200px){
        body#body{ grid-template-columns: repeat(6, minmax(120px,1fr)); gap:24px; }
        #count{ grid-column:1 / -1; }
    }

    /* Medium screens */
    @media (min-width:720px) and (max-width:1199px){
        body#body{ grid-template-columns: repeat(4, minmax(110px,1fr)); gap:18px; }
    }

    /* Small screens: tighter layout */
    @media (max-width:520px){
        body#body{ grid-template-columns: repeat(2, minmax(90px,1fr)); gap:12px; padding:18px; }
        button{ padding:10px 12px; font-size:.95rem; min-width:72px }
        #count{ font-size:clamp(1.8rem,12vw,3.75rem); padding:10px }
    }

    /* Very small phones */
    @media (max-width:380px){
        button{ padding:8px 10px; font-size:.9rem; min-width:64px }
        #count{ font-size:clamp(1.6rem,14vw,3rem) }
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce){
        *{ transition:none!important; animation:none!important; scroll-behavior:auto!important; }
    }

    /* High-contrast support */
    @media (prefers-contrast: more){
        button{ box-shadow:none; border:1px solid rgba(255,255,255,0.08) }
    }
    /* Reset & base */
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
        --bg1:#0f1724;
        --bg2:#0b3a53;
        --accent:#ffd166;
        --muted:rgba(255,255,255,0.08);
        --glass:rgba(255,255,255,0.06);
        --text:#eef2f7;
        --radius:12px;
    }

    /* Page layout */
    html,body{height:100%}
    body{
        min-height:100vh;
        font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
        color:var(--text);
        background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 60%);
        display:grid;
        /* make a header row for the counter and a responsive row of buttons below */
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        justify-items:center;
        align-items:center;
        gap:18px;
        padding:48px 24px;
        transition: background-color .25s ease, color .25s ease;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
    }

    /* Ensure the counter sits above the buttons and spans the available width */
    #count{
        grid-column: 1 / -1;
        font-weight:800;
        font-size:clamp(2.5rem, 10vw, 5rem);
        letter-spacing:.02em;
        padding:18px 28px;
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border-radius:calc(var(--radius) + 6px);
        box-shadow: 0 10px 30px rgba(2,6,23,0.5), inset 0 -2px 6px rgba(255,255,255,0.02);
        min-width:160px;
        text-align:center;
        transition: transform .18s ease, background .18s ease;
    }

    /* Buttons layout & style (each button becomes a grid item) */
    button{
        appearance:none;
        -webkit-appearance:none;
        border: none;
        cursor: pointer;
        padding:12px 20px;
        min-width:120px;
        border-radius:10px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        color:inherit;
        font-weight:600;
        font-size:1rem;
        box-shadow: 0 6px 18px rgba(2,6,23,0.45);
        backdrop-filter: blur(6px);
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:8px;
    }

    /* Emphasize increment/decrement symbols */
    button:nth-of-type(1){ font-size:1.25rem; padding:14px 22px } /* + */
    button:nth-of-type(2){ font-size:1.25rem; padding:14px 22px } /* - */

    /* Hover & active */
    button:hover{
        transform: translateY(-4px);
        box-shadow: 0 14px 30px rgba(2,6,23,0.5);
        background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
    }
    button:active{ transform: translateY(-1px) scale(.995) }

    /* Focus accessibility */
    button:focus{ outline:3px solid rgba(255,209,102,0.18); outline-offset:4px }

    /* Accent variations */
    button[onclick*="increment5"], button[onclick*="increment()"]{
        background: linear-gradient(90deg, rgba(255,209,102,0.15), rgba(255,209,102,0.06));
        color:#08121a;
        font-weight:700;
    }
    button[onclick*="decrement5"], button[onclick*="decrement()"]{
        background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }

    /* Reset styling - subtle */
    button[onclick*="reset()"]{
        background: var(--glass);
        color:var(--text);
        font-weight:700;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
        body{ padding:28px 18px; gap:12px; grid-template-columns: repeat(2, minmax(110px,1fr)); }
        #count{ font-size:clamp(2rem, 12vw, 3.75rem) }
        button{ min-width:100px; padding:10px 12px; font-size:.95rem }
    }
</style>
<script>
let count = 0;

// Stopwatch for 15 minutes (900 seconds)
const STOPWATCH_DURATION = 15 * 60; // seconds
let remaining = STOPWATCH_DURATION;
let stopwatchInterval = null;
let stopwatchRunning = false;

function formatTime(s){
    const mm = String(Math.floor(s / 60)).padStart(2, '0');
    const ss = String(s % 60).padStart(2, '0');
    return mm + ':' + ss;
}

function updateStopwatchDisplay(){
    const el = document.getElementById('count');
    if(el) el.textContent = formatTime(remaining);
}

// Start the stopwatch
function startStopwatch(){
    if(stopwatchRunning) return;
    stopwatchRunning = true;
    stopwatchInterval = setInterval(()=>{
        if(remaining > 0){
            remaining--;
            updateStopwatchDisplay();
            if(remaining === 0){
                pauseStopwatch();
                // visual indication when finished
                const b = document.getElementById('body');
                if(b) b.style.boxShadow = 'inset 0 0 0 2000px rgba(230,57,70,0.08)';
            }
        } else {
            pauseStopwatch();
        }
    }, 1000);
}

// Pause the stopwatch
function pauseStopwatch(){
    stopwatchRunning = false;
    if(stopwatchInterval){
        clearInterval(stopwatchInterval);
        stopwatchInterval = null;
    }
}

// Reset to full 15 minutes
function resetStopwatch(){
    pauseStopwatch();
    remaining = STOPWATCH_DURATION;
    updateStopwatchDisplay();
    const b = document.getElementById('body');
    if(b) b.style.boxShadow = '';
}

// Provide simple UI hooks: single click on the big count toggles start/pause, double click resets
document.addEventListener('DOMContentLoaded', ()=>{
    const countEl = document.getElementById('count');
    if(countEl){
        // show initial time
        updateStopwatchDisplay();
        countEl.style.cursor = 'pointer';
        countEl.title = 'Click to Start/Pause â€¢ Double-click to Reset (15:00)';

        countEl.addEventListener('click', ()=>{
            if(!stopwatchRunning) startStopwatch(); else pauseStopwatch();
        });

        countEl.addEventListener('dblclick', ()=>{
            resetStopwatch();
        });
    }
});

function increment(){
count = count +1
document.getElementById("count").innerHTML = count
document.getElementById("body").style.backgroundColor = "white"
document.getElementById("body").style.color = "black"
    }
    function decrement(){
count = count -1
document.getElementById("count").innerHTML = count
document.getElementById("body").style.backgroundColor = "black"
document.getElementById("body").style.color = "white"
    }
    //es6 function
     increment5 =()=>{
count = count +5
document.getElementById("count").innerHTML = count
    }
         decrement5 =()=>{
count = count -5
document.getElementById("count").innerHTML = count
    }
    reset = ()=>{
        document.getElementById("count").innerHTML = 0
    }
</script>
</head>

<body id="body">
    <button onclick="startStopwatch()">Start Stopwatch</button>
    <button onclick="pauseStopwatch()">Stop Stopwatch</button>
    <p id="count">0</p>
<button onclick="increment()">
 + 
</button>
<button onclick="decrement()">
 -
</button>
<button onclick=increment5()>increment 5</button>
<button onclick=decrement5()>decrement 5</button>
<button onclick=reset()>Reset</button>
</body>



</html>
